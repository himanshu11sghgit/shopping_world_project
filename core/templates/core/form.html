<form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    <div class="form-group">
        {% for fm in form %}
            {{fm.label_tag}} {{fm}}<br> <span class="text text-danger">{{fm.errors|striptags}}</span>
            <br>
        {% endfor %}
        
        {% if request.path == '/accounts/login/' %}
            <div>
                <a href="{% url 'password_reset' %}">Forget Password ?</a>
            </div>
        {% endif %}

        <div class="d-flex justify-content-between mt-3">
            <div>
                <input class="btn btn-sm btn-success" type="submit" value="Submit">
            </div>
            <div>
                <input class="btn btn-sm btn-danger" type="reset" value="Reset">
                <a href="{% url 'home' %}" class="ms-2">
                    <input class="btn btn-sm btn-warning" type="button" value="Cancel">
                </a>
            </div>
        </div>
    </div>

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class="alert alert-danger my-3">{{error}}</p>
        {% endfor %}
    {% endif %}


</form>
